<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco Warriors: Rise of the Guardians</title>
    <meta name="description" content="A 3D environmental game where players protect ecosystems from pollution and climate change" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #0a0a0a;
        overflow: hidden;
      }

      #root {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a4d2e 0%, #0f2416 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loading-text {
        color: #2ecc71;
        font-size: 2rem;
        font-weight: 300;
        margin-bottom: 2rem;
        text-align: center;
      }

      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(46, 204, 113, 0.2);
        border-top: 3px solid #2ecc71;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-progress {
        color: #27ae60;
        font-size: 0.9rem;
        margin-top: 1rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen" id="loading-screen">
        <div class="loading-text">Eco Warriors</div>
        <div class="loading-spinner"></div>
        <div class="loading-progress">Loading environmental systems...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
